 </header>
   <form method="post" action="">
    <fieldset>
      <legend>Contato</legend>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Augustinho">
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="augustocsbitencourt8@gmail.com">
      </div>
        <input type="radio" name="sexo" id="masc">
        <label for="masc">Masculino</label>
        <input type="radio" name="sexo" id="fem">
        <label for="fem">Feminino</label>
      <div>
            <label for="estado">Estado/Cidade</label>
            <select name="estado" id="estado">
                <option value=""></option>
                <option value="MG">MG</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="ES">ES</option>
                <option value="DF">DF</option>
                <option value="PR">PR</option>
                <option value="GO">GO</option>
                <option value="RO">RO</option>
                <option value="RS">RS</option>
                <option value="SC">SC</option>
                <option value="BA">BA</option>
                <option value="TO">TO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="RR">RR</option>
                <option value="AM">AM</option>
                <option value="PA">PA</option>
                <option value="AP">AP</option>
                <option value="MA">MA</option>
                <option value="PI">PI</option>
                <option value="CE">CE</option>
                <option value="RN">RN</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="AL">AL</option>
                <option value="SE">SE</option>
            </select>
            <input type="text" name="cidade" placeholder="Varginha">    
      </div>
      <div>
      <label for="arquivo">Selecione um arquivo:</label>
      <input type="file" id="arquivo" name="arquivo">
      </div>
      <div>
        <p>Sugestão</p>
        <textarea id="sugestao" name="sugestao" rows="20" cols="200" ></textarea>
      </div>
      <div class="button">
      <div>
          <button type="submit" >ENVIAR</button>

      </div>
      <div>
        <button type="reset" >LIMPAR</button>
      </div>
      </section>







    </fieldset>



   </form>
